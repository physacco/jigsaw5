<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jigsaw5</title>
  <style>
  #game-area {line-height: 30px;}
  .panel {position: relative; line-height: 0; background-color: #eee}
  .tile {position: absolute; margin: 1px}
  .file-input-wrapper {display: inline-block; vertical-align: middle; position: relative; padding: 0 5px; background: #ddd; overflow: hidden}
  .file-input {display: block; position: absolute; top: 0; left: 0; margin: 0; padding: 20px; opacity: 0}
  </style>
</head>
<body>
  <div id="game-area">
    <div id="get-tile-size">
      <label for="tile-size">Tile size:</label>
      <input id="tile-size" type="text" value="100">
    </div>
    <div id="get-file">
      <label>Choose a file:</label>
    </div>
    <div id="score">
      <span>Step:</span>
      <span id="step">0</span>
      <span>Time:</span>
      <span id="time">0</span>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
